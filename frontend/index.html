<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porcentagem de Vitórias e Derrotas</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/api.js" defer></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <div>
    <h1>Porcentagem de Vitórias e Derrotas</h1>

    <label for="card-dropdown">Nome da Carta:</label>
    <div id="card-container">
      <select id="card-dropdown">
      </select>
    </div>

    <button onclick="addCardSelect()">Adicionar Carta</button>

    <label for="start-date">Data de Início:</label>
    <input type="date" id="start-date" />

    <label for="end-date">Data de Fim:</label>
    <input type="date" id="end-date" />

    <button onclick="getWinLossPercentage()">Calcular</button>

    <div id="results"></div>
  </div>

  <div id="results">
    <img src="" alt="">
    <!-- Aqui serão exibidos os resultados -->
  </div>

  <h1>Porcentagem de vitorias por deck</h1>
  <label for="porcent">Porcentagem minima: </label>
  <input type="number" name="porcent" id="porcent_min" value="4">

  <label for="start-date">Data de Início:</label>
  <input type="date" id="start-date1" />

  <label for="end-date">Data de Fim:</label>
  <input type="date" id="end-date1" />

  <button onclick="calculateWinPercentage()">Calcular</button>

  <div id="decks_porcent"></div>


  <div>
    <h1>Porcentagem de deu Zebra </h1>

    <label for="card-dropdown1">Nome da Carta:</label>
    <div id="card-container1">
      <select id="card-dropdown1">
      </select>
    </div>

    <label for="trophy-diff">Diferença de Troféus (%):</label>
    <input type="number" id="trophy-diff" value="10" />

    <label for="start-date">Data de Início:</label>
    <input type="date" id="start-date2" />

    <label for="end-date">Data de Fim:</label>
    <input type="date" id="end-date2" />

    <button onclick="calculateZebras()">Calcular</button>

    <div id="zebra_results"></div>
  </div>

  <h1>Melhores combos</h1>

    <label for="card-dropdown2">Nome da Carta:</label>
    <div id="card-container2">
      <select id="card-dropdown2">
      </select>
    </div>

    <button onclick="addCardSelectDeck()">Adicionar Carta</button>

    <label for="trophy-diff">Porcentagem de vitórias:</label>
    <input type="number" id="deck-percent" value='20' />

    <label for="start-date3">Data de Início:</label>
    <input type="date" id="start-date3" />

    <label for="end-date3">Data de Fim:</label>
    <input type="date" id="end-date3" />


    <button onclick="getComboPercent()">Calcular</button>

    <div id="list-decks"></div>

</body>

</html>
