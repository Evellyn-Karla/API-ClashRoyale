<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem de Vitórias e Derrotas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/api.js" defer></script>
</head>
<body>
    <div>
        <h1>Calcular Porcentagem de Vitórias e Derrotas</h1>
        <label for="card-name">Nome da Carta:</label>
        <input type="text" id="card-name" placeholder="Insira o nome da carta">
        
        <label for="start-date">Data de Início:</label>
        <input type="date" id="start-date">
        
        <label for="end-date">Data de Fim:</label>
        <input type="date" id="end-date">
        
        <button onclick="getWinLossPercentage()">Calcular</button>
    </div>
    
    <div id="results">
        <!-- Aqui serão exibidos os resultados -->
    </div>
</body>
</html>
